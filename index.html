<!DOCTYPE html>

    <!-- Open Graph -->

<body>
    <!-- Header & Navigation -->
    <header class="header">

            <div class="nav-logo">

            </div>

    <!-- Hero Section -->

        </div>
    </section>

    <!-- About Section -->
    <section class="about section" id="o-nama">
        <div class="container">

                <div class="about-image">

            <ul class="reasons-list" id="reasonsList"></ul>

    </section>

    <!-- Contact Section -->
    <section class="contact section" id="kontakt">
        <div class="container">
            <h2 class="section-title center">Kontakt & Lokacija</h2>
            <div class="contact-grid">
                <div class="contact-info">
                    <div class="contact-item">

                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p id="footerCopy"></p>
                <div class="footer-social" id="footerSocial"></div>
            </div>
        </div>
    </footer>

    <script src="/assets/main.js"></script>
</body>
</html>
